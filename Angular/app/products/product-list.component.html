<div class='panel panel-primary'>
 <div class='panel-heading'>
    <div class='navbar-collapse collapse' id='navbar-main'>
        <ul class="nav navbar-nav">
            <li>
                <a routerLink='product-list/'>{{pageTitle}}</a>
            </li>
            <li>
                <a routerLink='about/'>About</a>
            </li>
            <li>
                <a routerLink='services/'>Services</a>
            </li>
        </ul> 
        </div> 
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' placeholder="Enter the product initials" [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: </h3> {{listFilter}}
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button *ngIf= 'showImageBtn' class='btn btn-primary' (click)="toggleImage()">
                                {{showImage ? "Hide Image" : "Show Image"}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filterdProduct'>
                        <td><img *ngIf='showImage' [src]="product.imageUrl" width="100px" height="100px"></td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode}}</td>
                        <td>{{ product.releaseDate| date:"MM/dd/yy" }}</td>
                        <td>{{ product.price| currency}}</td>
                        <td>{{ product.starRating }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <router-outlet></router-outlet>
</div>
